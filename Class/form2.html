<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .size {
        width: 100%;
        height: 30px;
      }
      .size1 {
        height: 15px;
      }
    </style>
  </head>
  <body>
    <form>
      <h3 class="size1">First Name :</h3>
      <div>
        <input type="text" class="size" placeholder="Enter Your first Name Here"/>
      </div>
      <h2 class="size1">Last Name</h2>
      <div>
        <input type="text" class="size" placeholder="Enter Your last Name Here"
        />
      </div>
      <h3 class="size1">Email:</h3>
      <div>
        <input type="email" class="size" placeholder="Enter Your email" />
      </div>
      <h4 class="size1">Password:</h4>
      <div>
        <input type="password" class="size" placeholder="Enter Your email" />
      </div>
      <h5 class="size1">Gender</h5>
      <div>
        <select class="size">
          <option>Male</option>
          <option>Female</option>
          <option>Others</option>
        </select>
      </div>
      <h6 class="size1">Message:</h6>
      <div>
        <input type="text" class="size" />
      </div>
    </form>
  </body>
</html>
